<style>
.cluster {background: #E0E0E0; margin: 5px; padding: 10px; cursor: hand; float: left; cursor: pointer;}
.selected {background: #A0A0A0; color: white;}
</style>

<div class="container" ng-controller="ClustersSearch">
	<div>
		<h2>Search clusters:</h2> 
		<input type="text" ng-model="query" />
	</div>
	
	<!-- TODO as reusable component in Angular JS -->
	<div class="modal fade" id="pleaseWait" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Loading, please wait...</h4>
				</div>
				<div class="modal-body" style="text-align: center;">
					<div class="progress progress-striped active">
						<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<!-- TODO sort clusters, print bigget in the first, smaller in the second -->
			<a class="btn btn-default" role="button" ng-repeat="cluster in clusters | filter:query" class="cluster" 
				ng-class="{selected : $index == selected}" style="font-size: {{cluster.numPoints < 50 ? cluster.numPoints / 2 : 30}}px" 
				ng-click="getDocuments(cluster.id, cluster.name, $index)">
					{{cluster.name}} ({{cluster.numPoints}})
			</a>
		</div>
		
		<div id="documents" class="col-md-4">
			<div ng-repeat="document in documents" class="document">		
				<b>{{document.title}}</b><p>{{document.content}}<p>
			</div>
		</div>
	</div>
</div>
